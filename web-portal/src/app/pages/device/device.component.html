<div class="container mt-5">
    <div class="row">
        <div class="row shedules-container">
            <div class="col-lg-4 col-md-3 col-sm-6" *ngFor="let device of devices">
                <div class="card card-frame">
                    <div class="card-body">
                        <div class="float-end float-right">
                            <button class="btn btn-icon btn-2 btn-danger btn-icon-only rounded-circle" type="button">
                            <span class="btn-inner--icon"><i class="material-icons">delete</i></span>
                        </button>
                        </div>
                        <h3>{{ device.name }}</h3>

                        <div class="row mt-3">
                            <div class="col-md-6 col-sm-12">
                                <span><b>Inicio</b></span><br>
                                <span>---</span>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <span><b>Fin</b></span><br>
                                <span>---</span>
                            </div>
                        </div>
                    </div>
                    <hr class="dark horizontal my-0">
                    <div class="card-footer">
                        <div><b>Playlist</b></div>
                        <div class="d-flex">
                            <a href="javascript:void(0)">
                                <span class="badge bg-gradient-secondary">Playlist custom</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
